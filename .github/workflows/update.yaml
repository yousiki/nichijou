name: Update
on:
  repository_dispatch:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * *"
  push:
    branches:
      - main
    paths:
      - ".github/workflows/update.yaml"
jobs:
  update-flake-inputs:
    runs-on: ubuntu-latest
    name: Update flake inputs
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Install nix and flakes
        uses: DeterminateSystems/nix-installer-action@v16
      - name: Update flake.lock
        uses: DeterminateSystems/update-flake-lock@v24
        id: update-lock
        with:
          token: ${{ secrets.GH_TOKEN_FOR_UPDATES }}
          pr-title: "Automated update of flake.lock"
          pr-labels: |
            dependencies
            automated
            merge-queue
          pr-assignees: yousiki
      - name: Auto-merge pull request
        run: "gh pr merge --auto --merge ${{ steps.update-lock.outputs.pull-request-number }}"
        env:
          GH_TOKEN: ${{ github.token }}
  update-packages:
    runs-on: ubuntu-latest
    name: Update packages
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Install nix and flakes
        uses: DeterminateSystems/nix-installer-action@v16
      - name: Update packages
        run: |
          for update_script in $(find nix/packages -name update.sh); do
            echo "Running $update_script"
            bash "$update_script"
          done
      - name: Create Pull Request if there are changes
        uses: peter-evans/create-pull-request@v7
        id: update-packages
        with:
          token: ${{ secrets.GH_TOKEN_FOR_UPDATES }}
          commit-message: "chore: update packages"
          title: "Automated update of packages"
          body: |
            This PR updates packages with the latest versions.
            Automated by the update workflow.
          branch: update_packages
          delete-branch: true
          labels: |
            dependencies
            automated
            merge-queue
          assignees: yousiki
      - name: Auto-merge pull request
        run: "gh pr merge --auto --merge ${{ steps.update-packages.outputs.pull-request-number }}"
        env:
          GH_TOKEN: ${{ github.token }}
